<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spheron Gateway Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Add your Spheron Dedicated Gateway Address</h2>
        <p>Please enter the address of your Spheron Dedicated Gateway below. Our system will then configure the analytics proxy gateway on top of it.</p>
        
        <form action="YOUR_BACKEND_ENDPOINT_HERE" method="post">
            <label for="gateway-address">Gateway Address:</label>
            <input type="text" id="gateway-address" name="gateway_address" required>
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
