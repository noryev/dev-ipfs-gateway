<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 90%;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            border-bottom: 1px solid #e6e6e6;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #e6e6e6;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Gateway Configuration</h2>
        <p>Please enter the address of your dedicated gateway below. Our system will configure the analytics proxy gateway on top of it.
            Currently we support the Spheron and Fleek Dedicated Gateways
        </p>

        <form action="YOUR_BACKEND_ENDPOINT_HERE" method="post">
            <label for="gateway-address">Gateway Address:</label>
            <input type="text" id="gateway-address" name="gateway_address" required>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
