<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 90%;
            background-color: #212121;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .container h2 {
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .supported-note {
            background-color: #313131;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #313131;
            border: 1px solid #444;
            border-radius: 4px;
            color: #e0e0e0;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .cognito-login-btn {
            background-color: #FF9900;
            margin-top: 10px;
            display: block;
        }

        button:hover {
            background-color: #0056b3;
        }

        .cognito-login-btn:hover {
            background-color: #cc7a00;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Gateway Configuration</h2>

        <!-- AWS Cognito Login Button -->
        <p>Login using your account and enter the address of your dedicated gateway below. Our system will configure the analytics proxy gateway on top of it.</p>
        <a href="https://YOUR_DOMAIN_NAME.auth.REGION.amazoncognito.com/login?response_type=token&client_id=YOUR_APP_CLIENT_ID&redirect_uri=YOUR_CALLBACK_URL" class="cognito-login-btn">Login to Leto</a>
        <div class="supported-note">
            <strong>Supported Gateways:</strong> Fleek.io and Spheron.network
        </div>

        <form action="YOUR_BACKEND_ENDPOINT_HERE" method="post">
            <label for="gateway-address">Gateway Address:</label>
            <input type="text" id="gateway-address" name="gateway_address" required>
            <button type="submit">Submit</button>
        </form>

        
    </div>

</body>
</html>
